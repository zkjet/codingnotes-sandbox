<script total>

	exports.name = 'Counter';
	exports.icon = 'fa fa-calculator';
	exports.config = {};
	exports.inputs = [{ id: 'data', name: 'Data' }];

	exports.make = function(instance) {
		var count = 0;
		instance.message = function($) {
			count++;
			instance.status(count);
			$.destroy();
		};
	};

</script>
