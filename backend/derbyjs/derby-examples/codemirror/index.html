<Head:>
  <view is="d-codemirror:includes"></view>

<Body:>
  <div class="editor">
    <view is="d-codemirror"
      text="{{codemirror.text}}"
      options="{{ {tabSize: 2, mode: 'markdown'} }}">
    </view>
  </div>
  <div class="preview">
    {{unescaped markdownHtml(codemirror.text)}}
  </div>
